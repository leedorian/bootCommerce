<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>my-greeting-basic</title>

  <script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <script src="../../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../../bower_components/test-fixture/test-fixture.html">

  <!-- Import the element to test -->
  <link rel="import" href="../elements/bc-home-page/bc-home-page.html">

</head>
<body>

  <test-fixture id="basic">
    <template>
      <bc-home-page></bc-home-page>
    </template>
  </test-fixture>

  <script>

    suite('bc-home-page tests', function() {
      var homePage, header;

      setup(function() {
        homePage = fixture('basic');
      });

      test('Welcome!', function() {
        header = homePage.querySelector('h2');
        assert.equal(header.textContent, 'Welcome!');
      });

    });
  </script>

</body>
</html>
