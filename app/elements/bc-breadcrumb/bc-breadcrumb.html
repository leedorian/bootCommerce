<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="bc-breadcrumb">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        margin-bottom: 15px;
      }

      .breadcrumb li {
        display: inline-block;
      }

      .breadcrumb>li+li::before {
        display: none;
      }

      .breadcrumb li:last-of-type a {
        font-weight: 400;
      }

      .breadcrumb {
        overflow: hidden;
        padding: 0;
        margin-bottom: 0;
        border-radius: 0;
      }

      .breadcrumb li {
        float: left;
        list-style: none;
      }

      .breadcrumb li a {
        position: relative;
        display: block;
        float: left;
        padding: 10px 0 10px 55px;
        text-decoration: none;
        background-color: #f5f5f5;
        text-transform: capitalize;
      }

      .breadcrumb li:last-of-type a,.breadcrumb li a:hover {
        background: #fff;
      }

      .breadcrumb li a::after {
        position: absolute;
        z-index: 2;
        top: 50%;
        left: 100%;
        display: block;
        width: 0;
        height: 0;
        margin-top: -50px;
        content: "";
        border-top: 50px solid transparent;
        border-bottom: 50px solid transparent;
        border-left: 30px solid #f5f5f5;
      }

      .breadcrumb li a::before {
        position: absolute;
        z-index: 1;
        top: 50%;
        left: 100%;
        display: block;
        width: 0;
        height: 0;
        margin-top: -50px;
        margin-left: 1px;
        content: ' ';
        border-top: 50px solid transparent;
        border-bottom: 50px solid transparent;
        border-left: 30px solid #ccc;
      }

      .breadcrumb li:last-of-type a::after,.breadcrumb li a:hover::after {
        border-left-color: #fff;
      }
    </style>
    <ol class="breadcrumb clearfix">
      <template is="dom-repeat" items="{{paths}}">
        <li>
          <template is="dom-if" if="{{!item.href}}">
            <a href="javascript:;">{{item.name}}</a>
          </template>
          <template is="dom-if" if="{{item.href}}">
            <a href="{{item.href}}">{{item.name}}</a>
          </template>
        </li>
      </template>
    </ol>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'bc-breadcrumb',
        properties: {
          paths: {
            type: Array,
            notify: true
          }
        }
      });
    })();
  </script>

</dom-module>
