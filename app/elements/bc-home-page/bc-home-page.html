<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="bc-home-page">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2 class="page-title"><span>{{greeting}}</span></h2>
    <span class="paper-font-body2">Display widget here</span>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'bc-home-page',

        properties: {
          greeting: {
            type: String,
            value: 'Welcome!',
            notify: true
          }
        }
      });
    })();
  </script>

</dom-module>
