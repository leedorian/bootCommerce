<!-- Begin carousel -->
<!-- 
@author Ivy
@version 0.0.1
 -->
<div id="carousel_slide" class="carousel slide">
    <!-- Carousel point-->
    <ol class="carousel-indicators">
        <li data-target="#carousel_slide" data-slide-to="0" class="active"></li>
        <li data-target="#carousel_slide" data-slide-to="1"></li>
        <li data-target="#carousel_slide" data-slide-to="2"></li>
    </ol>
    <!-- Carousel img -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="http://www.w3cschool.cc/wp-content/uploads/2014/07/slide1.png" alt="First slide">
        </div>
        <div class="item">
            <img src="http://www.w3cschool.cc/wp-content/uploads/2014/07/slide2.png" alt="Second slide">
        </div>
        <div class="item">
            <img src="http://www.w3cschool.cc/wp-content/uploads/2014/07/slide3.png" alt="Third slide">
        </div>
    </div>
    <!-- Carousel left right btn -->
    <a class="carousel-control left" href="#carousel_slide"
       data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#carousel_slide"
       data-slide="next">&rsaquo;</a>
</div>
<!-- End carousel -->
