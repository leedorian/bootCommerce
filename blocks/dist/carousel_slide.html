<div id="carouselSlide" class="carousel slide">
    <!-- Carousel point-->
    <ol class="carouselIndicators carousel-indicators">
        <li class="active"></li>
        <li></li>
        <li></li>
    </ol>
    <!-- Carousel img -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="http://www.w3cschool.cc/wp-content/uploads/2014/07/slide1.png" alt="First slide">
        </div>
        <div class="item">
            <img src="http://www.w3cschool.cc/wp-content/uploads/2014/07/slide2.png" alt="Second slide">
        </div>
        <div class="item">
            <img src="http://www.w3cschool.cc/wp-content/uploads/2014/07/slide3.png" alt="Third slide">
        </div>
    </div>
    <!-- Carousel left right btn -->
    <a class="carouselControl carousel-control left">&lsaquo;</a>
    <a class="carouselControl carousel-control right">&rsaquo;</a>
</div>
<!-- End carousel -->
