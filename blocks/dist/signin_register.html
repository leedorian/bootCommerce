<div class="signInOrRegister">
    <h2>Sign In Or  Create A  New Account Profile.</h2>
    <div class="clearfix">
        <div class="signInWrapper">
            <h3>Returning Customer</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean euismod bibendum laoreet.</p>
            <div class="signInFormWrapper">
                <form>
                    <div>
                        <label>Select your form layout:</label>
                        <select class="FormLayoutTransTrigger form-control">
                            <option value="verticallForm">Verticall Form</option>
                            <option value="withoutLabelForm">Without Label Form</option>
                            <option value="horizontalForm1">Horizontal Form1</option>
                            <option value="horizontalForm2">Horizontal Form2</option>
                            <option value="form-inline">Inline Form</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail1" class="control-label">Email:</label>
                        <input type="email" class="form-control" id="inputEmail1" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword1" class="control-label">Password:</label>
                        <input type="password" class="form-control" id="inputPassword1" placeholder="">
                    </div>
                    <div class="form-group checkboxGroup">
                        <input id="remember1" type="checkbox">
                        <label for="remember1">&nbsp;Remember&nbsp;me</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                     <div class="form-group">
                        <a href="javascript:;">Forget your password?</a>
                     </div>
                </form>
            </div>
        </div>
        <div class="registerWrapper">
            <h3>New Customer</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean euismod bibendum laoreet.</p>
            <div class="signInFormWrapper">
                <form>
                    <div class="form-group">
                        <label for="inputEmail2" class="control-label">Email:</label>
                        <input type="email" class="form-control" id="inputEmail2" placeholder="">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- End signin_register -->
