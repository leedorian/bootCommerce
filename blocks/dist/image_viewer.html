<!-- Begin product image viewer  -->
<!--
@author Jack Han
@version 0.0.1
 -->

<div class="imageViewer">
    <div class="imageViewerBooth">
        <a class="imageViewerZoom" href="#"><i class="fa fa-search"></i></a>
        <img src="http://lorempixel.com/450/450/food">
        <div class="imageViewerLens"></div>
        <div class="imageViewerOverlay">
            <img src="http://lorempixel.com/450/450/food">
        </div>
    </div>
    <div class="imageViewerThumb">
        <ul class="clearfix">
            <li class="active"><img data-img-booth="http://lorempixel.com/450/450/food" src="http://lorempixel.com/100/100/food"></li>
            <li><img data-img-booth="http://lorempixel.com/450/450/food?i=1" src="http://lorempixel.com/100/100/food"></li>
            <li><img data-img-booth="http://lorempixel.com/450/450/food?i=2" src="http://lorempixel.com/100/100/food"></li>
            <li><img data-img-booth="http://lorempixel.com/450/450/food?i=3" src="http://lorempixel.com/100/100/food"></li>
        </ul>
    </div>
</div>
<!-- End product image viewer  -->
