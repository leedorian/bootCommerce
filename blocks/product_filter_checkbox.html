<div class="productFilterCheckbox">
    <h4>
        Filter by<span>(<em>2</em> currently selected)</span>
        <button type="button" class="close" aria-hidden="true">
            &times;<span>Clear All</span>
        </button>
    </h4>
    <div class="productCheckboxList">
        <dl>
            <dt>Options:</dt>
            <dd>
                <input id="globalOptions0" type="checkbox" value="" name="facet">
                <label for="globalOptions0">Favourites</label>
            </dd>
            <dd>
                <input id="globalOptions1" type="checkbox" value="" name="facet">
                <label for="globalOptions1">New</label>
            </dd>
            <dd>
                <input id="globalOptions2" type="checkbox" value="" name="facet">
                <label for="globalOptions2">Offers</label>
            </dd>
        </dl>
        <dl>
            <dt>Top brands:</dt>
            <dd>
                <input id="topBrands0" type="checkbox" value="" name="facet">
                <label for="topBrands0">Sainsbury's</label>
            </dd>
        </dl>
        <dl>
            <dt>Price:</dt>
            <dd><a href="">Less than $100 (5)</a> </dd>
            <dd><a href="">$100 To $200 (1)</a> </dd>
            <dd>$<input type="text" class="form-control"   placeholder="eg1">
                to <input type="text" class="form-control"   placeholder="eg2"> <button type="button" class="btn btn-default btn-xs">Go</button></dd>
        </dl>
    </div>
</div>
<!-- End product_filter_checkbox -->
