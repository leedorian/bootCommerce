<div class="siteSearchBar ">
    <form class="form-inline clearfix">
        <div class="form-group siteSearchBarInput">
            <input type="text" placeholder="search..." id="" class="form-control">
        </div>
        <div class="form-group siteSearchBarSelect">
            <select class="form-control">
                <option>All Cateogries</option>
                <option> demo 1</option>
            </select>
        </div>
        <button class="btn btn-primary siteSearchBarBtn" type="submit">search</button>
    </form>

    <div class="siteSearchBarAutoSuggest">
        <div class="autoSuggestBox">
            <div class="autoSuggestKeywords">
            </div>
            <div class="autoSuggestCategory">
            </div>
            <div class="autoSuggestViewAll">
                <a href="">View all result</a>
            </div>
        </div>
    </div>
</div>

<script id="tempBcSearchAutoSugTerm" type="text/x-handlebars-template">
    <h2>{{header}}</h2>
    <ul>
    {{#searchTermBold term}}
    {{#each keywords}}
        <li><a href='' data-keyword='{{this}}'>{{this}}</a></li>
    {{/each}}
    {{/searchTermBold}}
    </ul>
</script>

<script id="tempBcSearchAutoSugCat" type="text/x-handlebars-template">
    <h2>Suggest Category</h2>
    <ul>
    {{#searchTermBold term}}
    {{#each Category}}
        <li><a href="{{url}}">{{{name}}}</a></li>
    {{/each}}
    {{/searchTermBold}}
    </ul>
</script>


<script id="temBcSearchAutoSug" type="text/x-handlebars-template">
    <h2>{{header}}</h2>
</script>

<!-- End product search box -->
