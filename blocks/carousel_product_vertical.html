<div id="carousel_product_vertical" class="carousel slide carousel_product_vertical" style="width: 500px;">
    <!-- Carousel point-->
    <ol class="carousel-indicators">
        <li data-target="#carousel_product_vertical" data-slide-to="0" class="active"></li>
        <li data-target="#carousel_product_vertical" data-slide-to="1"></li>
        <li data-target="#carousel_product_vertical" data-slide-to="2"></li>

    </ol>
    <!-- Carousel img -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="http://www.w3cschool.cc/wp-content/uploads/2014/07/slide1.png" alt="First slide">
        </div>
        <div class="item">
            <img src="http://www.w3cschool.cc/wp-content/uploads/2014/07/slide2.png" alt="Second slide">
        </div>
        <div class="item">
            <img src="http://www.w3cschool.cc/wp-content/uploads/2014/07/slide3.png" alt="Third slide">
        </div>
    </div>
</div>
<!-- End carousel -->
